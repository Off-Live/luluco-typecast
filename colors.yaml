  locale: "en-US"

  meta:
    design_principles:
      - short_and_light
      - no_judgement
      - no_instruction
      - offline_first
      - composable_audio_only
    notes:
      - Long lines are used for first-time or long-time-no-see colors
      - Short lines are for regular taps
      - Use Nickname as a concrete thing kids know

